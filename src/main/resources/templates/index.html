<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Material Design for Bootstrap</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/mdb.min.css}" href="../static/css/mdb.css" rel="stylesheet" />
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" />

</head>

<body>

    <header>
        <nav class="navbar default-color">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand waves-effect waves-light" href="#">
                          <i id="icon" class="fa fa-rocket" style="text-shadow: rgb(44, 80, 109) 0px 0px 0px, rgb(46, 83, 112) 1px 1px 0px, rgb(47, 86, 116) 2px 2px 0px, rgb(49, 88, 120) 3px 3px 0px, rgb(50, 91, 124) 4px 4px 0px, rgb(52, 94, 128) 5px 5px 0px, rgb(54, 97, 132) 6px 6px 0px, rgb(55, 100, 136) 7px 7px 0px, rgb(57, 103, 140) 8px 8px 0px, rgb(58, 105, 143) 9px 9px 0px, rgb(60, 108, 147) 10px 10px 0px, rgb(61, 111, 151) 11px 11px 0px; font-size: 50px; color: rgb(255, 255, 255); height: 58px; width: 58px; line-height: 58px; border-radius: 10%; text-align: center; background-color: rgb(63, 114, 155);"></i><span>Three <strong>Sixty</strong></span>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#" class="waves-effect waves-light">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#" class="waves-effect waves-light">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle waves-effect waves-light" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group waves-effect waves-light">
                            <input type="text" class="form-control" placeholder="Search" />
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--Main Container-->
        <div class="container">
            <!--First Row-->
            <div class="row">
                <!--First Column-->
                <div class="col-md-6">
                    <div class="col-md-6">
                        <img src="http://mdbootstrap.com/MDB/live/Corporate/img/project2.png" class="img-responsive" />
                    </div>
                </div>
                <!--/.First Column-->
                <!--Second Column-->
                <div class="col-md-6">
                </div>
                <!--/.Second Column-->

            </div>
            <!--/.First Row-->

            <!--Second Row-->
            <div class="row">

                <!--First Column-->
                <div class="col-md-4">

                </div>
                <!--/.First Column-->

                <!--Second Column-->
                <div class="col-md-4">

                </div>
                <!--/.Second Column-->

                <!--Third Column-->
                <div class="col-md-4">

                </div>
                <!--/.Third Column-->

            </div>
            <!--/.Second Row-->

        </div>
        <!--/.Main Container-->

    </main>

    <footer>
    </footer>


    <script th:src="@{/js/jquery.min.js}"     src="../static/js/jquery.min.js"/>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"/>
    <script th:src="@{/js/mdb.js}"       src="../static/js/mdb.js"/>
</body>

</html>
